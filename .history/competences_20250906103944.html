    /* ========== GLASS CARD ========== */
    .glasscard, .competences {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: zoomPop 1s ease forwards;
      color: white;
    }

    .highlight {
      color: #FFD93D;
      font-weight: bold;
    }

    @keyframes zoomPop {
      0% { opacity: 0; transform: scale(0.1) translateZ(-800px); }
      60% { opacity: 1; transform: scale(1.2) translateZ(50px); }
      80% { transform: scale(0.95) translateZ(0); }
      100% { opacity: 1; transform: scale(1) translateZ(0); }
    }
